<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='tic_tac_toe.js') }}"></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    {% if not show_board %}
    <div id="level-selection">
        <form method="POST" action="{{ url_for('tic_tac_toe') }}">
            <p>Select Difficulty Level:</p>
            <button name="level" value="1">Easy</button>
            <button name="level" value="2">Medium</button>
            <button name="level" value="3">Hard</button>
        </form>
    </div>
    {% else %}
    <div class="tic-tac-toe-container" id="tic-tac-toe-container">
        <div id="tic-tac-toe-board">
            <div class="cell" id="cell-0" onclick="makeMove(0)"></div>
            <div class="cell" id="cell-1" onclick="makeMove(1)"></div>
            <div class="cell" id="cell-2" onclick="makeMove(2)"></div>
            <div class="cell" id="cell-3" onclick="makeMove(3)"></div>
            <div class="cell" id="cell-4" onclick="makeMove(4)"></div>
            <div class="cell" id="cell-5" onclick="makeMove(5)"></div>
            <div class="cell" id="cell-6" onclick="makeMove(6)"></div>
            <div class="cell" id="cell-7" onclick="makeMove(7)"></div>
            <div class="cell" id="cell-8" onclick="makeMove(8)"></div>
        </div>
        <div id="game-status"></div>
        <form method="POST" action="{{ url_for('tic_tac_toe') }}">
            <input type="hidden" id="result-input" name="result" value="">
               <button onclick="resetGame()">Restart Game</button>
        </form>
        <button onclick="resetGame()">Restart Game</button>
    </div>
    {% endif %}

    <aside class="score-container">
        <p>{{ username }}, your score is: <strong>{{ score }}</strong></p>
    </aside>

    <footer>
        <div class="logout-container">
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>
    </footer>
</body>
</html>
